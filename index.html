<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Amazing Graph by ToMatt</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class="container">
        <header>
            <div class="header-logo">DevChallenge</div>
            <div class="header-menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Contact</a>
            </div>
            <div class="header-menu-mobile">

                <div class="menu-btn" onclick="toggleMenuMobile()">
                    <div class="btn-line"></div>
                    <div class="btn-line"></div>
                    <div class="btn-line"></div>
                </div>

                <div class="menu-mobile-links closed">
                    <a href="#">Home</a>
                    <a href="#">Features</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="content-text">
                <div class="content-title">Create amazing graphics</div>
                <div class="content-info">Colaborate and create beautiful graphics with your team</div>
                <button class="content-button">Start now</button>
            </div>
            <div class="content-teamImage">
                <img src="assets/team.jpg" />
            </div>
        </div>
    </div>

    <script>
        function toggleMenuMobile() {
            var menuBtn = document.querySelector('.menu-btn');
            var menuLinks = document.querySelector('.menu-mobile-links');

            console.log(menuBtn, menuLinks)
            menuBtn.classList.toggle('close');
            menuLinks.classList.toggle('closed');
        }
    </script>
</body>

</html>
